<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT | HACKTIV8</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <!-- NAVBAR SECTION START -->
    <nav class="border-b border-black py-2">
      <ul class="flex justify-end list-none">
        <li class="mx-2">
          <a
            href="latihan1.html"
            class="no-underline text-black py-2 px-4 hover:text-green-600"
            >Home</a
          >
        </li>
        <li class="mx-2">
          <a
            href="latihan1.html"
            class="no-underline text-black py-2 px-4 hover:text-green-600"
            >Product</a
          >
        </li>
        <li class="mx-2">
          <a
            href="latihan1.html"
            class="no-underline text-black py-2 px-4 hover:text-green-600"
            >Gallery</a
          >
        </li>
        <li class="mx-2">
          <a
            href="latihan1.html"
            class="no-underline text-black py-2 px-4 hover:text-green-600"
            >Blog</a
          >
        </li>
        <li class="mx-2">
          <a
            href="latihan1.html"
            class="no-underline text-black py-2 px-4 hover:text-green-600"
            >My Inventory</a
          >
        </li>
      </ul>
    </nav>
    <!-- NAVBAR SECTION END -->

    <!-- Main Section Start -->
    <main class="max-w-screen-lg mx-auto px-4 sm:px-6 lg:px-8">
      <!-- TOP SECTION START -->
      <section
        class="flex flex-col lg:flex-row p-5 mt-5 bg-white rounded-lg shadow-md"
      >
        <!-- Section 1 -->
        <div class="flex w-full lg:w-1/2">
          <img
            src="images/salomo.png"
            alt="gambar"
            class="h-44 rounded-full mx-auto lg:mx-0"
          />
          <article class="ml-0 lg:ml-5 mt-5 lg:mt-0">
            <h2
              id="displayName"
              class="text-2xl font-bold mb-5 text-center lg:text-left"
            >
              Salomo Julio Elsada Lautt
            </h2>
            <p id="displayRole" class="text-center lg:text-left">
              Front End Designer
            </p>
            <div
              class="flex flex-col sm:flex-row mt-5 justify-center lg:justify-start"
            >
              <button
                class="mb-3 mr-3 sm:mb-0 sm:mr-3 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-white hover:text-blue-500 border border-blue-500 transition"
              >
                Kontak
              </button>
              <button
                id="editResumeBtn"
                class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-white hover:text-green-500 border border-green-500 transition"
              >
                Edit Resume
              </button>
            </div>
          </article>
        </div>

        <!-- Section 2 -->
        <div
          class="flex flex-col lg:flex-row lg:ml-12 lg:border-l lg:pl-8 mt-5 lg:mt-0 w-full lg:w-1/2"
        >
          <article class="mr-8">
            <p class="font-semibold mb-4">Availability</p>
            <p class="font-semibold mb-4">Age</p>
            <p class="font-semibold mb-4">Location</p>
            <p class="font-semibold mb-4">Years Experience</p>
            <p class="font-semibold mb-4">Email</p>
          </article>
          <article>
            <p id="availabilityInfo" class="mb-4">Full Time</p>
            <p id="ageInfo" class="mb-4">21</p>
            <p id="locationInfo" class="mb-4">
              Palangka Raya, Kalimantan Tengah, Indonesia
            </p>
            <p id="experienceInfo" class="mb-4">2</p>
            <p id="emailInfo" class="mb-4">salomojulio0@gmail.com</p>
          </article>
        </div>
      </section>
      <!-- TOP SECTION END -->

      <!-- TOP SECTION END -->

      <!-- BOTTOM SECTION START -->
      <section
        class="mt-5 bg-white p-5 rounded-lg shadow-md hidden"
        id="bottomSection"
      >
        <form id="infoForm" class="space-y-5">
          <div>
            <label for="name" class="font-semibold block">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-2 mt-2 border border-gray-300 rounded-md"
            />
          </div>

          <div>
            <label for="role" class="font-semibold block">Role</label>
            <input
              type="text"
              id="role"
              name="role"
              class="w-full p-2 mt-2 border border-gray-300 rounded-md"
            />
          </div>

          <div>
            <label for="availability" class="font-semibold block"
              >Availability</label
            >
            <input
              type="text"
              id="availability"
              name="availability"
              class="w-full p-2 mt-2 border border-gray-300 rounded-md"
            />
          </div>

          <div>
            <label for="age" class="font-semibold block">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="w-full p-2 mt-2 border border-gray-300 rounded-md"
            />
          </div>

          <div>
            <label for="location" class="font-semibold block">Location</label>
            <input
              type="text"
              id="location"
              name="location"
              class="w-full p-2 mt-2 border border-gray-300 rounded-md"
            />
          </div>

          <div>
            <label for="experience" class="font-semibold block"
              >Years Experience</label
            >
            <input
              type="number"
              id="experience"
              name="experience"
              class="w-full p-2 mt-2 border border-gray-300 rounded-md"
            />
          </div>

          <div>
            <label for="email" class="font-semibold block">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 mt-2 border border-gray-300 rounded-md"
            />
          </div>
          <button
            type="submit"
            class="w-full py-3 mt-5 bg-green-500 text-white rounded-md hover:bg-white hover:text-green-500 border border-green-500 transition"
          >
            Submit
          </button>
        </form>
      </section>
      <!-- BOTTOM SECTION END -->
    </main>
    <!-- Main Section End -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
